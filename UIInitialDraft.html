		<script>
				var jsonObjRes = {};
				 $(document).ready(function() {
				 	var SERVERHOST = "http://localhost:3000/GetResponse";
				 	
				 	$(".getJSONFromServer").click(function(event){
					 	if($(this).parents("form")[0].checkValidity()){
					 			event.preventDefault();

					 		var queryStr="?"+$(".argumentsForm input").serialize();	    		
				    		$.ajax({
					          type: "GET",
					          url: SERVERHOST+queryStr,
					          dataType: "text",
					          success: function( data, textStatus, jqXHR) {			      				       				     
				    			jsonObjRes= $.parseJSON($.trim(data));


				    			console.log(jsonObjRes);			       	 
					          },
				  			  error: function( data, textStatus, jqXHR) {
				  		      	var errMsg = "some problem fetching the response";
				  		      	alert(errMsg);	 
				  		      }
							});
				 		}
				 		
				 	});
				});
		</script>

	</head>

					</div>

					<div class="row orgAndCollNoWrapper form-inline" >
						
							<div class="form-group">
								<label class="radio-inline"><input type="radio" name="primesource" checked="checked" value="archiveit">Archive-IT</label>
								<label class="radio-inline"><input type="radio" name="primesource" value="internetarchive">Internet Archive</label>
		<!-- 						<label class="radio-inline"><input type="radio" name="optradio">Memgator</label>
		 -->					</div>
							<div class="form-group pull-right">
								<label for="collectionNo">Collection Number</label>
							    <input class="form-control" type="number" title="Collection Number"  name="ci" required id="collectionNo" placeholder="1068">
							    <button class="btn getJSONFromServer"> Go </button>
							</div>					
					</div>
				</form>
			</div>

			<div class="statsWrapper row">
